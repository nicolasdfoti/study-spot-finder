<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/principal-logo.png">
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/collaborate.js"></script>
    <title>Study Spot Finder</title>
  </head>

  <body>
    <header id="main-header"></header>

    <main>
      <div id="main-div">
        <h1>Study Spot Finder: Collaborate</h1>
        <p>We need your perfect places! Help us grow and study along.</p>
      </div>

      <form action="" id="collaborateForm">

        <legend>Collaborate with us! Enter your favorite study spot:</legend>

        <fieldset>
          <label for="name">Enter the place's name: <input type="text" name="name" id="name" required></label>
          <label for="address">Enter the place's location: <input type="text" name="address" id="address" required></label>
        </fieldset>

        <fieldset>
          <label for="type">Select the type of spot:
            <select name="type" id="type" required>
              <option value="" selected disabled>Select one</option>
              <option value="park">Park</option>
              <option value="coffee_shop">Coffee Shop</option>
              <option value="library">Library</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label for="noise" required>How quiet is it?
            <select name="noise" id="noise" required>
              <option value="" selected disabled>Select one</option>
              <option value="very-quiet">Very quiet</option>
              <option value="moderate">Moderate</option>
              <option value="noisy">Noisy</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label for="wifi">Does it have Wi-Fi?
            <select name="wifi" id="wifi" selected required>
              <option value="" selected disabled>Select one</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
              <option value="unknown">I don't know</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label for="rating">Rating: (1 as the best)
            <select name="rating" id="rating" required>
              <option value="" selected disabled>Select one</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <label for="comments">Additional comments:
            <textarea name="comments" id="comments" placeholder="Tell us what makes this place special..."></textarea>
          </label>
        </fieldset>

        <button type="submit" id="submit-spot">Submit Spot</button>

      </form>

    </main>

    <footer id="main-footer"></footer>
  </body>
  
</html>
